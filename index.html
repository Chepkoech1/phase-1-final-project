<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- login page -->
    <section id="main-holder">
        <h1 id="login-header">Login</h1>
        <div id="login-error-message-holder">
            <p id="login-error-message">Invalid username
                <span id="error-message-second-line">/or password</span>
            </p>
             
        </div>

        
        <form id="login-form">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="username">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="password">
            <input type="submit" value="login" id="login-form-submit" class="submit">

        </form>

    </section>
    <section class="content" id="question-area">
     <h2>Quiz App</h2>
     <div class="container">
     
        <div class="score">
            <span id="user-score">0</span>
            <span>/</span>
            <span id="total-score">0</span>

        </div>
        
            <div id="question-text">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum earum voluptas rem, non consequuntur repellat?
            </div>

            <div class="options">

                <button class="btn btn-option" id="True">True</button>
                <button class="btn btn-option" id="False">False</button>
            </div>
                <div class="controls">
                       <button class="btn btn-restart" id="restart">Restart</button>
                       <button class="btn btn-previous" id="previous">Previous</button>
                       <button class="btn btn-next" id="next">Next</button>
                       <button class="btn btn-submit" id="submit">Submit</button>
                   </div>

    </div>

    </section>
    <script src="./index.js"></script>
    
</body>
</html>
