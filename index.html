<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ App</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <section id="logIn">
        <h2>Log In To Play Quiz Game!!</h2>
        <form action="#">
            <input type="text">
            <input type="password">
            <button type="button">Log In</button>
        </form>

    </section>
    <section id="questions">

        <div class="score">
            <span class="question-position">0</span>
            <span>/</span>
            <span class="totalQuestions">0</span>
        </div>
        
        <div class="question-text">
            <!-- <p class="question_active">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias illum natus eligendi! Accusantium, exercitationem reprehenderit?</p> -->
        </div>

        <div class="options">
            <button class="btn" data-value="true">True</button>
            <button class="btn" data-value="false">False</button>
        </div>

        <div class="controls">
            <button class="btn btn-restart" id="restart">Restart</button>
            <button class="btn btn-previous" id="previous">Previous</button>
            <button class="btn btn-next" id="next">Next</button>
            <button class="btn btn-submit" id="submit">Submit</button>
        </div>

    </section>

    <script src="./index.js"></script>
</body>
</html>
